              <a class="nav-link" href="/index.html">Torna alla home</a>

      <div class="social_menu">
        <ul class="navbar-nav list-group-horizontal">
          <li class="nav-item p-1">

 </header>

<!--Start-Contatti-->
<div class="container form-container p-5">
    <h1 class="text-center text-sm-start p-3" id="contatti">Contatti</h1>
    <form action="" class="row g-3">
        <div class="col-md-6">
            <label for="nome" class="form-label">Nome*</label>
            <input type="text" class="form-control" id="nome" required>
        </div>
        <div class="col-md-6">
            <label for="cognome" class="form-label">Cognome*</label>
            <input type="text" class="form-control" id="cognome" required>
        </div>
        <div class="col-md-12">
            <label for="email" class="form-label">E-mail*</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="col-md-12">
            <label for="messaggio" class="form-label">Messaggio*</label>
            <textarea id="messaggio" rows="3" class="form-control" required></textarea>
        </div>
        <p>Tutti i campi contrassegnati con * sono obbligatori</p>
        <div class="col-md-12">
            <button type="submit" class="btn btn-outline-dark btn-lg">Invio</button>
        </div>
    </form>
</div>
<!--end-Contatti-->


<!--start-Footer-->
