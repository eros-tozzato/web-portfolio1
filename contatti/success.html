<body>

<!--Start-Contatti-->
<div class="container form-container p-5">
   <!--<h1 class="display-4 text-primary text-center text-sm-start p-3" id="successo">Successo</h1>-->
    <div id="text1" class="display-2 text-primary"></div>
    <p class="display-3 mt-5">Grazie per avermi contattato, ti risponderò il prima possibile!</p>
</div>
<!--end-Contatti-->



<script type="text/javascript">
  var i=0,text1;
  text = "La tua mail è stata inviata con successo!"
  function typing() {
    if(i<text.length){
      document.getElementById("text1").innerHTML += text.charAt(i);
      i++;
      setTimeout(typing,70)
    }
  }
  typing();
</script>
<!--Bootstrap js-->
<script src="../assets/js/bootstrap.min.js"></script>
</body>
